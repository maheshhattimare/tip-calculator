<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tip calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid rounded">
      <div class="row p-1">
        <div class="col-sm-7 bg-white rounded">
          <!-- bill amount  -->
          <div class="my-3">
            <label class="form-label mb-2" for="bill-input-box">Bill amount</label>
            <input class="form-control" type="number" id="bill-input-box" oninput="validateMaxLength(this)">
          </div>

          <!-- tip percent  -->
          <div class="row justify-content-center my-3">
            <div class="col-12"><label>Tip %</label></div>
            <div class="col-10">
            <input type="range" class="form-range" min="0" max="50" value="10" id="tip-slider">
            </div>
            <div class="col-2 text-center ps-0"><span id="tip-percent-box">10</span><span>%</span></div>
          </div>

          <!-- number of people  -->
          <div class="row justify-content-center my-3">
            <div class="col-12"><label>Number of people</label></div>
            <div class="col-10">
            <input  type="range" class="form-range" min="1" max="50" value="1" id="people-slider">
            </div>
            <div class="col-2 text-center"><span id="total-people-box">1</span></div>
          </div>

          <!-- buttons  -->
           <div class="row justify-content-evenly mb-2 mb-4">
            <div class="col-7 px-1">
              <div class="d-grid ">
                <button id="calculate-btn" class="btn btn-primary">Calculate</button>
              </div>
            </div>
            <div class="col-4 px-1">
              <div class="d-grid">
                <button id="clear-btn" class="btn btn-outline-secondary">Clear</button>
              </div>
            </div>
           </div>
        </div>

        <!-- column 2 -->
        <div class="col-sm-5">
          <div class="row my-3 text-white">
            <div class="col-6 text-start d-flex align-items-center" style="font-size: 18px;">Tip amount</div>
            <div class="col-6 text-end text-wrap"><input class="form-control text-white text-end border border-info px-1 fs-5" id="tip-amount-box" type="text" value="0" disabled readonly style="background-color: transparent;"></div>
          </div>
          <!-- hr line -->
          <div class="col-12"><div class="hr-line"></div></div>

          <div class="row my-3 text-white">
            <div class="col-6 text-start d-flex align-items-center" style="font-size: 18px;">Total to pay</div>
            <div class="col-6 text-end text-wrap"><input class="form-control text-white text-end border border-info px-1 fs-5" id="total-to-pay-box" type="text" value="0" aria-label="Disabled input example" disabled readonly style="background-color: transparent;"></div>
          </div>

          <!-- hr line -->
          <div class="col-12"><div class="hr-line"></div></div>

          <div class="row my-3 text-white">
            <div class="col-6 text-start d-flex align-items-center" style="font-size: 18px;">Total per person</div>
            <div class="col-6 text-end text-wrap"><input class="form-control text-white text-end border border-info px-1 fs-5" id="total-per-person-box" type="text" value="0" aria-label="Disabled input example" disabled readonly style="background-color: transparent;"></div>
          </div>

        </div>
      </div>

    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
